
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smarteller Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h2 class="text-primary text-center mb-4">Your Dashboard</h2>
            
            <!-- UPDATED: Display username or email here -->
            <p id="welcomeMessage" class="text-center mb-4">
              Loading your profileâ€¦
            </p>
            
            <!-- You can add more dashboard widgets here -->
            
            <div class="text-center">
              <button id="logoutBtn" class="btn btn-danger">
                Log Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Protect page and show displayName or email
    auth.onAuthStateChanged((user) => {
      if (user) {
        const name = user.displayName || user.email;
        document.getElementById("welcomeMessage").textContent =
          `Welcome, ${name} ðŸ‘‹`;
      } else {
        location.href = "login.html";
      }
    });

    // Log out handler
    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        location.href = "login.html";
      });
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
