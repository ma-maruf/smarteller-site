<!DOCTYPE html>
<html lang="en">
<head>

  <title>Smarteller - Earn Money Online</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
      background: url('smarteller.jpg') no-repeat center center fixed;
      background-size: cover;
    }


    header {
      position: relative;
      background: rgba(0, 119, 204, 0.8);
      color: white;
      padding: 20px 40px 20px 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .menu-icon {
      position: absolute;
      top: 22px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
      user-select: none;
    }

    .nav-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: white;
      color: #0077cc;
      border-radius: 8px;

      width: 160px;
      text-align: left;

    }

    .nav-menu.active {
      display: block;
    }

    .nav-menu a {
      display: block;
      padding: 10px 20px;
      color: #0077cc;
      text-decoration: none;
      font-weight: 600;
      border-bottom: 1px solid #ddd;
    }

    .nav-menu a:last-child {
      border-bottom: none;
    }

    .nav-menu a:hover {
      background: #0077cc;
      color: white;
    }

    main {
      padding: 60px 20px;
      background-color: rgba(0, 0, 0, 0.5);
      max-width: 600px;
      margin: 40px auto;
      border-radius: 12px;
    }

    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 25px;
      background: #28a745;
      color: white;
      text-decoration: none;
      font-size: 20px;
      border-radius: 8px;
    }

    a.button:hover {

</head>
<body>
  <header>

    function toggleMenu() {
