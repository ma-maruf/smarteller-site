
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Confirmation - Smarteller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0077cc;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    header img {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      object-fit: cover;
      margin-right: 10px;
    }
    main {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #0077cc;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>

<body>
  <header>
    <img src="logo of smarteller.png" alt="Smarteller Logo" />
    <h1>Payment Confirmation</h1>
  </header>

  <main>
    <form id="paymentForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="number">Your Bkash Number</label>
      <input type="text" id="number" name="number" required />

      <label for="trxid">Transaction ID</label>
      <input type="text" id="trxid" name="trxid" required />

      <button type="submit">Submit Payment</button>
    </form>
  </main>

  <script>
    document.getElementById("paymentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name   = document.getElementById("name").value.trim();
      const number = document.getElementById("number").value.trim();
      const trxid  = document.getElementById("trxid").value.trim();

      try {
        const response = await fetch("https://sheetdb.io/api/v1/018vsogjla4ir", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            data: [
              {
                name: name,
                number: number,
                trxid: trxid,
                timestamp: new Date().toISOString()
              }
            ]
          })
        });

        if (response.ok) {
          window.location.href = "pending.html";
        } else {
          alert("Error submitting payment. Please try again.");
        }
      } catch (err) {
        alert("Network error: " + err.message);
      }
    });
  </script>
</body>
</html>
