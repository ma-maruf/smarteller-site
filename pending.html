<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Pending - Smarteller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff7e6;
      text-align: center;
      padding: 100px 20px;
    }
    h1 {
      color: #ff9800;
      font-size: 32px;
    }
    p {
      font-size: 18px;
      margin-top: 20px;
      color: #555;
    }
    .loader {
      margin: 30px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #ff9800;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Payment Pending</h1>
  <div class="loader"></div>
  <p>We're reviewing your transaction. You'll be notified once it's confirmed. Thanks for your patience!</p>
</body>
</html>
