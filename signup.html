<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smarteller Sign Up</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h2 class="text-center text-primary mb-4">Create Your Account</h2>
            
            <form id="signupForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  placeholder="Choose a username"
                  required
                />
              </div>
              
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="you@example.com"
                  required
                />
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="••••••••"
                  required
                />
              </div>
              
              <button type="submit" class="btn btn-primary w-100">
                Sign Up
              </button>
            </form>
            
            <p class="text-center mt-3">
              Already have an account? <a href="login.html">Log in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    // 1. Insert your Firebase config here
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db   = firebase.firestore();

    // 2. Read referral code from URL, if any
    const urlParams    = new URLSearchParams(window.location.search);
    const refCodeParam = urlParams.get("ref");  // e.g. signup.html?ref=abc123

    // 3. Helper: generate a 6-character referral code
    function makeReferralCode() {
      return Math.random().toString(36).substring(2, 8);
    }

    // 4. Sign-up form handler
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email    = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        // 4a. Ensure username is unique
        const nameRef = db.doc(`usernames/${username}`);
        const nameSnap = await nameRef.get();
        if (nameSnap.exists) {
          throw new Error("Username already taken. Please choose another.");
        }

        // 4b. Create the Auth user
        const { user } = await auth.createUserWithEmailAndPassword(email, password);

        // 4c. Reserve that username
        await nameRef.set({
          uid: user.uid,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        // 4d. Generate this user’s own referral code
        const myRefCode = makeReferralCode();

        // 4e. Lookup who referred them (if any)
        let referredBy = null;
        if (refCodeParam) {
          const refQuery = await db
            .collection("users")
            .where("referralCode", "==", refCodeParam)
            .limit(1)
            .get();
          if (!refQuery.empty) {
            referredBy = refQuery.docs[0].id;  // UID of the referrer
          }
        }

        // 4f. Store user profile + referral info
        await db.doc(`users/${user.uid}`).set({
          displayName:    username,
          email:          user.email,
          referralCode:   myRefCode,
          referredBy:     referredBy,
          creditBalance:  0,
          createdAt:      firebase.firestore.FieldValue.serverTimestamp()
        });

        // 4g. Update displayName in Auth & send email verification
        await user.updateProfile({ displayName: username });
        await user.sendEmailVerification();

        alert("✅ Signup successful! Please check your email to verify your account.");
        location.href = "login.html";

      } catch (err) {
        alert("⚠️ " + err.message);
      }
    });
  </script>
</body>
</html>
